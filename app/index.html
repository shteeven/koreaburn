<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:700|Francois+One|Merriweather:700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="burnApp" ng-controller="AppCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <!--contain body of site-->
    <div class="aside-nav" style="display: none"></div><!--possible aside nav for later dev-->
    <div class="body">
      <div class="img-background"></div>
      <div class="background-mask"></div>
      <div class="main">
        <div class="header">
          <a href="#/"><div class="masthead-img parent"><h1 class="child">Korea Burn</h1></div></a>
          <div class="navbar" role="navigation">
            <a class="col-xs-12 glyphicon glyphicon-menu-hamburger" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
              <span class="sr-only">Toggle navigation</span>
            </a>
              <ul collapse="isCollapsed" class="nav navbar-nav">
                <li class="col-xs-6 col-sm-4"><a href="#/event">
                  <div class="img-overlay">
                    <img src="images/thumb-1.png" class="img-responsive"/>
                    <div class="project-overlay"><h3>Event</h3></div>
                  </div>
                </a></li>
                <li class="col-xs-6 col-sm-4"><a href="#/culture">
                  <div class="img-overlay">
                    <img src="images/thumb-2.png" class="img-responsive"/>
                    <div class="project-overlay"><h3>Culture</h3></div>
                  </div>
                </a></li>
                <li class="col-xs-6 col-xs-offset-3 col-sm-offset-0 col-sm-4 "><a href="#/information">
                  <div class="img-overlay">
                    <img src="images/thumb-3.png" class="img-responsive"/>
                    <div class="project-overlay"><h3>Info</h3></div>
                  </div>
                </a></li>
              </ul>


          </div>


        </div>

        <div class="container">
          <div ui-view=""></div>
        </div>

        <div class="footer">
          <div class="container">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
          </div>
        </div>
      </div>

    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="bower_components/angular-touch/angular-touch.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/culture.js"></script>
    <script src="scripts/controllers/info.js"></script>
    <script src="scripts/controllers/event.js"></script>
